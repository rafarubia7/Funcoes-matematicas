<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fun√ß√£o Quadr√°tica</title>
    <link rel="icon" type="image/x-icon" href="maths.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <!-- Background animado -->
    <div class="physics-bg"></div>
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="title">
                <span class="icon">üìà</span>
                Calculadora de Fun√ß√£o Quadr√°tica
            </h1>
            <div class="header-controls">
                <button id="themeToggle" class="theme-toggle" title="Alternar tema">
                    <span class="theme-icon">üåô</span>
                </button>
                <button id="physicsToggle" class="physics-toggle" title="Modo F√≠sica">
                    <span class="physics-icon">üöÄ</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="layout">
                <!-- Painel de Controles -->
                <div class="control-panel">
                    <div class="card">
                        <h2>Par√¢metros da Fun√ß√£o</h2>
                        <p class="equation">f(x) = ax¬≤ + bx + c</p>
                        
                        <div class="parameter-group">
                            <label for="param-a">Coeficiente a:</label>
                            <div class="input-group">
                                <input type="range" id="slider-a" min="-5" max="5" step="0.1" value="1" class="slider">
                                <input type="number" id="param-a" value="1" step="0.1" class="number-input">
                            </div>
                        </div>
                        <!-- Adicione no cabe√ßalho do seu HTML -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/webxr/ARButton.min.js"></script>

                        <div class="parameter-group">
                            <label for="param-b">Coeficiente b:</label>
                            <div class="input-group">
                                <input type="range" id="slider-b" min="-10" max="10" step="0.1" value="0" class="slider">
                                <input type="number" id="param-b" value="0" step="0.1" class="number-input">
                            </div>
                        </div>

                        <div class="parameter-group">
                            <label for="param-c">Coeficiente c:</label>
                            <div class="input-group">
                                <input type="range" id="slider-c" min="-10" max="10" step="0.1" value="0" class="slider">
                                <input type="number" id="param-c" value="0" step="0.1" class="number-input">
                            </div>
                        </div>

                        <div class="controls">
                            <button id="calculateBtn" class="btn btn-primary">Calcular</button>
                            <button id="resetBtn" class="btn btn-secondary">Resetar</button>
                            <button id="animateBtn" class="btn btn-accent">Animar</button>
                        </div>

                        <div class="customization">
                            <h3>Personaliza√ß√£o</h3>
                            <div class="color-picker">
                                <label for="curveColor">Cor da curva:</label>
                                <input type="color" id="curveColor" value="#3b82f6">
                            </div>
                            <div class="style-options">
                                <label>
                                    <input type="checkbox" id="showGrid"> Mostrar grade
                                </label>
                                <label>
                                    <input type="checkbox" id="showPoints" checked> Pontos de interesse
                                </label>
                                <label>
                                    <input type="checkbox" id="showVertex" checked> V√©rtice
                                </label>
                                <label>
                                    <input type="checkbox" id="showRoots" checked> Ra√≠zes
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Decomposi√ß√£o da Fun√ß√£o -->
                    <div class="card decomposition">
                        <h3>Decomposi√ß√£o da Fun√ß√£o</h3>
                        <div class="decomp-controls">
                            <button id="showQuadratic" class="btn btn-small">+ ax¬≤</button>
                            <button id="showLinear" class="btn btn-small">+ bx</button>
                            <button id="showConstant" class="btn btn-small">+ c</button>
                            <button id="showAll" class="btn btn-small">Mostrar Tudo</button>
                        </div>
                        <div class="decomp-canvas">
                            <canvas id="decompChart" width="300" height="200"></canvas>
                        </div>
                    </div>
                </div>

                <!-- √Årea do Gr√°fico -->
                <div class="graph-area">
                    <div class="card graph-card">
                        <div class="graph-header">
                            <h2>Gr√°fico da Fun√ß√£o</h2>
                            <div class="graph-controls">
                                <button id="zoomIn" class="btn btn-icon" title="Zoom In">üîç+</button>
                                <button id="zoomOut" class="btn btn-icon" title="Zoom Out">üîç-</button>
                                <button id="resetZoom" class="btn btn-icon" title="Reset Zoom">‚åÇ</button>
                            </div>
                        </div>
                        <div class="graph-container">
                            <canvas id="quadraticChart"></canvas>
                        </div>
                        
                        <!-- Projectile Animation -->
                        <div id="projectile" class="projectile">üèÄ</div>
                    </div>

                    <!-- Resultados -->
                    <div class="card results-card">
                        <h3>Resultados</h3>
                        <div class="results-grid">
                            <div class="result-item">
                                <span class="label">Discriminante (Œî):</span>
                                <span id="discriminant" class="value">-</span>
                            </div>
                            <div class="result-item">
                                <span class="label">V√©rtice:</span>
                                <span id="vertex" class="value">-</span>
                            </div>
                            <div class="result-item">
                                <span class="label">Eixo de Simetria:</span>
                                <span id="axis" class="value">-</span>
                            </div>
                            <div class="result-item">
                                <span class="label">Ra√≠zes:</span>
                                <span id="roots" class="value">-</span>
                            </div>
                            <div class="result-item">
                                <span class="label">Concavidade:</span>
                                <span id="concavity" class="value">-</span>
                            </div>
                            <div class="result-item">
                                <span class="label">Valor no V√©rtice:</span>
                                <span id="vertexValue" class="value">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Indicator -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Calculando...</p>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast hidden"></div>

    <script src="script.js"></script>
</body>
</html>
